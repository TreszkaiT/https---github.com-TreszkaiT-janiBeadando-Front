<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Telefonszám szerkesztése</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #form="ngForm" (submit)="onClickSubmit(form)" novalidate>
                <div class="form-group">
                    <label>Kód</label>
                    <input type="text" name="code" class="form-control" required [(ngModel)]="editedPhone.code">
                </div>
                <div class="form-group">
                    <label>Szám</label>
                    <input type="text" name="number" class="form-control" required [(ngModel)]="editedPhone.number">
                </div>
                    <input type="hidden" name="id" placeholder="1" [(ngModel)]="editedPhone.id">

                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Szerkesztés</button>
            </form>
        </div>
    </div>
</div>
