<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Egyéb képességek listázása</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div>
            <ul>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['../otherskill-new']">New otherskill</a></li>
            </ul>
        </div>

        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Név</th>
                            <th>Szint</th>
                            <th>Buttons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let otherskill of currencies">
                            <td> {{ otherskill.id }}</td>
                            <td> {{ otherskill.name }}</td>
                            <td> {{ otherskill.level }}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button (click)="onEditOtherskill(otherskill)" type="button" class="btn btn-primary">
                                        <fa-icon [icon]="faEdit"></fa-icon>
                                    </button>
                                    <button (click)="onDeleteOtherskill(otherskill)" type="button" class="btn btn-danger">
                                        <fa-icon [icon]="faTimes"></fa-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
