<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Tanulmány felvétele</h2>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #form="ngForm" (submit)="onClickSubmit(form)" novalidate>
                <div class="form-group">
                    <label>Iskola neve</label>
                    <input type="text" name="nameSchool" class="form-control" required ngModel>
                </div>
                <div class="form-group">
                    <label>Tól</label>
                    <input type="text" name="from" class="form-control" required ngModel>
                </div>
                <div class="form-group">
                    <label>Ig</label>
                    <input type="text" name="to" class="form-control" required ngModel>
                </div>
                <div class="form-group">
                    <label>Szint</label>
                    <input type="text" name="level" class="form-control" required ngModel>
                </div>
                <div class="form-group">
                    <label>Megjegyzés</label>
                    <input type="text" name="comment" class="form-control" required ngModel>
                </div>                                                
                    <input type="hidden" name="id" placeholder="1" value="1" ngModel>

                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
