<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Városok listázása</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div>
            <ul>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['../city-new']">New city</a></li>
            </ul>
        </div>

        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Zip</th>
                            <th>Buttons</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let city of currencies">
                            <td> {{ city.id }}</td>
                            <td> {{ city.name }}</td>
                            <td> {{ city.zip }}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button (click)="onEditCity(city)" type="button" class="btn btn-primary">
                                        <fa-icon [icon]="faEdit"></fa-icon>
                                    </button>
                                    <button (click)="onDeleteCity(city)" type="button" class="btn btn-danger">
                                        <fa-icon [icon]="faTimes"></fa-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
